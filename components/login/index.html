<div class="d-flex justify-content-center align-items-center vh-100" style="position: relative; z-index: 1000;">
    <div class="card p-4 shadow-sm" style="max-width: 600px; width: 100%;">
        <div class="card-body">
            <h1 class="text-center mb-4">SEC Admin</h1>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Usu√°rio</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('#login-form').submit(function (e) {
            e.preventDefault();
            const credentials = {
                email: $('#email').val(),
                password: $('#password').val()
            };
            SecAdminApp.login(credentials);
        });
    })
</script>
